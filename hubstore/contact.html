<body>
  <header>
    <div id="logo">
        <img src="./images/logo.svg">
        <h1>Hub Store</h1>
    </div>
    <button id="menu" aria-label="Menu" aria-expanded="false" aria-controls="navigation">â˜°</button>
    <nav id="navigation" class="collapsed" aria-hidden="true">
        <a href="./index.html">Home</a>
        <a href="./about.html">About us</a>
        <a href="./products.html">Products</a>
        <a href="./contact.html">Contact us</a>
    </nav>
  </header>

  <main>
    <section class="section" id="home">
      <div class="flex">        
        <div class="text">
          <h2 class="title">Contact us.</h2>
          <p>
            Do you need any specific product? Send us a Message.
          </p>
        </div>
        <div id="contact-form">
          <form>
              <p>Complete the form below to contact the HubStore.</p>
              <label for="firstName">First Name:
                  <input type="text" id="firstName" name="firstName" title="Enter your first name"
                        autocomplete="given-name" required>
              </label>
              <br>
              <label for="lastName">Last Name:
                  <input type="text" id="lastName" name="lastName" title="Enter your last name" autocomplete="family-name"
                        required>
              </label>
              <br>
              <br>
              <label for="email">Email:
                  <input type="email" id="email" name="email" title="Enter your email address" autocomplete="email"
                        placeholder="example@domain.com" required>
              </label>
              <br>
              <label for="mobile">Mobile Phone:
                  <input type="tel" id="mobile" name="mobile" title="Enter your mobile phone number" autocomplete="tel"
                        required>
              </label>
              <br>
  
              <br>
              <br>
              <label for="Message"> Message:
                  <textarea id="Message" name="Message" title="Send us a Message"></textarea>
              </label>
              <br>
              <input type="hidden" id="timestamp" name="timestamp" value="">
      
              <label>
                  <input type="submit" value="Submit">
              </label>
          </form>
        </div>
        
      </div>
    </section>
  </main>

  <footer>
    <div id="address-contact">
        <p><strong>Hub Store</strong></p>
        <p>Fortaleza - CE</p>
        <p>Email: <a href="mailto:contact@hubcommerce.com">contact@hubstore.com</a></p>
    </div>
  
    <div id="legal">
      <div id="social-media">
        <a href="#" target="_blank" ><img src="./images/facebook-icon.svg" alt="Facebook"
                loading="lazy" width="35" height="35"></a>
        <a href="#" target="_blank" ><img src="./images/x-icon.svg" alt="X" loading="lazy"
                width="35" height="35"></a>
        <a href="#" target="_blank" ><img src="./images/instagram-icon.svg" alt="Instagram"
                loading="lazy" width="35" height="35"></a>
  </footer>
</body>
